<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="CONTACTANOS - Catering para eventos, con 15 años de trayectoria. Nos distingue la calidad y presentacion de nuestros productos!">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <title>MarchandoFoodCo - Contacto</title>
    <link rel="shortcut icon" href="../image/ico_marchando.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Buda&family=Cantora+One&family=Caveat:wght@500&family=Covered+By+Your+Grace&family=DM+Mono:wght@300&family=Halant&family=Jomhuria&family=Kalam&family=Tauri&display=swap"
        rel="stylesheet">
</head>

<body class="container">
    <header class="row top1">
        <div class="col-7 titulo">
            <a class="logo-box col navbar-brand" href="../index.html">
                <img class="heartbeat logo img-fluid" src="../image/logo1-135px.jpg" width="120px"
                    alt="Logo de Marchando Food Co">
            </a>
            <div class="leyenda">
                <h2 class="leyenda slide-in-blurred-left">Comida rica y auténtica!</h2>
            </div>
        </div>
        <nav class="col-5 nav-box navbar navbar-expand-md navbar-dark bg-transparent">
            <div class="redes-top">
                <a href="https://www.facebook.com/marchando.co/" target="_blank"><img class="img-fluid"
                        src="../image/r-facebook.png" alt="Logo de Facebook" width="40px"></a>
                <a href="https://www.instagram.com/marchando.co/?hl=es" target="_blank"><img class="img-fluid"
                        src="../image/r-instagram.png" alt="Logo de Instagram" width="40px"></a>
                <a href="https://mobile.twitter.com/marchandoco" target="_blank"><img class="img-fluid"
                        src="../image/r-twitter.png" alt="Logo de Twitter" width="40px"></a>
            </div>
            <div class="container-fluid" id="boton-flex-derecha">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-nav-flex">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <div class="collapse navbar-collapse menu-flex" id="menu-nav-flex">
                    <ul class="navbar-nav boton-flex-derecha">
                        <li class="hover-link nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="hover-link nav-item">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="hover-link nav-item">
                            <a class="nav-link" href="./eventos.html">Eventos</a>
                        </li>
                        <li class="hover-link nav-item">
                            <a class="nav-link" href="./opiniones.html">Opiniones</a>
                        </li>
                        <li class="hover-link nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="row contact-form">
        <form class="form-all" method="get">
            <div class="contacto-titulo">
                <h3>Contactanos</h3>
            </div>
            <div class="form-bg row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Nombre" value="" />
                    </div>
                    <div class="form-group">
                        <input type="email" name="txtEmail" class="form-control" placeholder="Correo electronico"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Telefono" value="" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea class="cuadrotxt form-control" name="txtMsg" placeholder="Dejanos tu consulta...">
                        </textarea>
                    </div>
                </div>
                <div class="btn-pos form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                </div>
            </div>
            <div class="contacto-titulo">
                <p>Te responderemos a la brevedad</p>
            </div>
        </form>


    </main>
    <div class="c-img-box row">
        <div class="col-6 c-img">
            <img src="./images/c-shot1.jpg" alt="Chocotorta en shot Marchando foodco" class="img-fluid">
        </div>
        <div class="col-6 c-img">
            <img src="./images/c-shot2.jpg" alt="Postre en shot Marchando foodco" class="img-fluid">
        </div>
    </div>
    <footer class="footer row">
        <div class="col-md-5 ">
            <div class="col presentacion">
                <h1 class="marchando">Marchando<h1>
                        <h2 class="foodco">Food Co</h2>
            </div>
        </div>
        <article class="col-md-7 article">
            <p>"Cocinamos con pasión y alegría, respetando a nuestros clientes.
                Te brindamos los mejores productos y atención, para un momento único"
            </p>
        </article>
        <div class="redes">
            <a href="https://www.facebook.com/marchando.co/" target="_blank"><img class="img-fluid"
                    src="../image/r-facebook.png" alt="Logo de Facebook" width="65px"></a>
            <a href="https://www.instagram.com/marchando.co/?hl=es" target="_blank"><img class="img-fluid"
                    src="../image/r-instagram.png" alt="Logo de Instagram" width="60px"></a>
            <a href="https://mobile.twitter.com/marchandoco" target="_blank"><img class="img-fluid"
                    src="../image/r-twitter.png" alt="Logo de Twitter" width="65px"></a>
        </div>

    </footer>
